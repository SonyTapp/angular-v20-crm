<h2>Dashboard</h2>

<div class="dashboard-stats">
  <div class="stat-card total-box">
    <h3>Total Clients</h3>
    <p>{{ totalClients }}</p>
  </div>

  <div class="stat-card active-box">
    <h3>Active Clients</h3>
    <p>{{ activeClients }}</p>
  </div>

  <div class="stat-card lead-box">
    <h3>Leads</h3>
    <p>{{ leadClients }}</p>
  </div>
</div>

<app-pie-chart [data]="pieData"></app-pie-chart>
